<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Điểm sinh viên</title>
</head>
<body>
<script>
    let DiemVatLy= prompt('DiemVatLy')
    let DiemHoa= prompt('DiemHoa')
    let DiemSinhHoc= prompt('DiemSinhHoc')
    let A= parseInt(DiemVatLy)
    let B= parseInt(DiemHoa)
    let C= parseInt(DiemSinhHoc)
    let TrungBinh =(A+B+C)/3
    alert('TrungBinh' + TrungBinh)
    let TongDiem= (A+B+C)
    alert('TongDiem'+TongDiem)

</script>

</body>
</html>
